<ScrollView sdkExampleTitle sdkToggleNavButton>
    <FlexboxLayout class="page">
        <StackLayout class="form">
            <Image class="logo" src="~/assets/login.png"></Image>
            <Label class="header" [text]="title"></Label>

            <PreviousNextView>
                <GridLayout rows="auto, auto, auto, auto, auto">
                    <StackLayout row="0" *ngIf="!isLoggingIn" class="input-field">
                        <TextField #name class="input" [isEnabled]="!processing" hint="Nombres" autocorrect="true"
                            (textChange)="getTextName($event)" returnKeyType="next"
                            (returnPress)="focusConfirmPassword()"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>
                    <StackLayout row="1" *ngIf="!isLoggingIn" class="input-field">
                        <TextField #lastName class="input" [isEnabled]="!processing" hint="Apellidos" autocorrect="true"
                            (textChange)="getTextLastName($event)" [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                            (returnPress)="focusConfirmPassword()"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>
                    <StackLayout row="2" class="input-field">
                        <TextField class="input" hint="Correo electrónico ó Usuario" [isEnabled]="!processing"
                            keyboardType="email" (textChange)="getTextEmail($event)" autocorrect="false"
                            autocapitalizationType="none" [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                            (returnPress)="focusPassword()"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                    <StackLayout row="3" class="input-field">
                        <TextField #password class="input" [isEnabled]="!processing" hint="Contraseña" secure="true"
                            (textChange)="getTextPassword($event)" [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                            (returnPress)="focusConfirmPassword()"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                    <StackLayout row="4" *ngIf="!isLoggingIn" class="input-field">
                        <TextField #confirmPassword class="input" [isEnabled]="!processing" hint="Confirmar Contraseña"
                            secure="true" (textChange)="getTextConfirmPassword($event)"
                            returnKeyType="done"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                    <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
                </GridLayout>
            </PreviousNextView>

            <Button [text]="isLoggingIn ? 'Iniciar Sesión' : 'Regístrate'" [isEnabled]="!processing" (tap)="submit()"
                class="btn btn-primary m-t-20"></Button>
            <Label *ngIf="isLoggingIn" text="Olvidaste tu contraseña?" class="login-label" (tap)="forgotPassword()"></Label>
        </StackLayout>

        <Label class="login-label sign-up-label" (tap)="toggleForm()">
            <FormattedString>
                <Span [text]="isLoggingIn ? 'No tiene cuenta? ' : 'Atrás para iniciar sesión'"></Span>
                <Span [text]="isLoggingIn ? 'Regístrate' : ''" class="bold"></Span>
            </FormattedString>
        </Label>

    </FlexboxLayout>
</ScrollView>
