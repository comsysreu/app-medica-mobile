<ScrollView sdkExampleTitle sdkToggleNavButton>
    <FlexboxLayout class="page">
        <StackLayout class="form">
            <Image class="logo" src="~/assets/login.png"></Image>
            <Label class="header" text="Mi Perfil"></Label>

            <PreviousNextView>
                <GridLayout rows="auto, auto, auto, auto">
                    <StackLayout row="0" col="0,1" class="input-field">
                        <TextField class="input" hint="Graduado" [isEnabled]="!processing" autocorrect="false"
                            (textChange)="getGraduation($event)" autocapitalizationType="none" [text]='item.graduation'
                            returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                    <StackLayout row="1" class="input-field">
                        <TextView col="0" row="1" class="list-group-item-text" hint="Description" (textChange)="getDescription($event)"
                            textWrap="true" [text]="item.description">
                        </TextView>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                    <StackLayout row="2" class="input-field">
                        <TextField class="input" hint="Colegiado" [isEnabled]="!processing" keyboardType="email"
                            (textChange)="getCollegiate($event)" autocorrect="false" autocapitalizationType="none"
                            (returnPress)="focusPassword()" [text]="item.collegiate">
                        </TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                    <StackLayout row="3" class="input-field" *ngIf="specialtiesList.length > 0">
                        <ListPicker [items]="specialtiesList" [selectedIndex]="selectSpecialtie" (selectedIndexChange)="selectedIndexChanged($event)"
                            class="p-15"></ListPicker>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                    <ActivityIndicator rowSpan="4" [busy]="processing"></ActivityIndicator>
                </GridLayout>
            </PreviousNextView>

            <Button text="Editar perfil" class="btn btn-primary m-t-20" (tap)="submit()"></Button>
        </StackLayout>

    </FlexboxLayout>
</ScrollView>
