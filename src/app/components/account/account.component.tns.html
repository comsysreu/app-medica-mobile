<ScrollView sdkExampleTitle sdkToggleNavButton>
    <FlexboxLayout class="page">
        <StackLayout class="form">
            <Image class="logo" src="~/assets/login.png"></Image>
            <Label class="header" text="Mi Cuenta"></Label>


            <PreviousNextView>
                <GridLayout rows="auto, auto, auto, auto, auto">
                    <StackLayout row="0" col="0,1" class="input-field">
                        <TextField class="input" hint="Nombres" [isEnabled]="!processing" autocorrect="false" (textChange)="getName($event)"
                            autocapitalizationType="none" [text]='name' returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                    <StackLayout row="1" class="input-field">
                        <TextField class="input" hint="Apellidos" [isEnabled]="!processing" autocorrect="false" (textChange)="getLastName($event)"
                            autocapitalizationType="none" [text]='lastName' [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                            (returnPress)="focusPassword()"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                    <StackLayout row="2" class="input-field">
                        <TextField #password class="input" [isEnabled]="!processing" hint="Usuario" [text]='userName' (textChange)="getUserName($event)"
                            returnKeyType="done"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>
                    <StackLayout row="3" class="input-field">
                        <TextField #password class="input" [isEnabled]="!processing" hint="Correo electrÃ³nico" [text]='email' (textChange)="getEmail($event)"
                            returnKeyType="done"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                    <ActivityIndicator rowSpan="4" [busy]="processing"></ActivityIndicator>
                </GridLayout>
                <GridLayout rows="auto auto" columns="* *" class="m-5">
                    <Label class="input-field" [text]="gender" [checked]='state' textWrap="true" col="0"></Label>
                    <Switch class="input-field" [checked]="state" (checkedChange)="onFirstChecked($event)" col="1"></Switch>
                </GridLayout>
            </PreviousNextView>

            <Button text="Editar perfil" class="btn btn-primary m-t-20" (tap)="editProfile()"></Button>
        </StackLayout>

    </FlexboxLayout>
</ScrollView>
